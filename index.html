<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Copy Cat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav here -->
    <nav>
        <ul class="left-list">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul> 
        <ul class="right-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
    </nav>
    <!-- main content -->
    <main>
      <div class="logo">
        <h1>Google</h1>
      </div>
      <div class="search-container">
        <form class="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" id="search" name="search" maxlength="25" />
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-camera"></i></button>
        </form>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    </main>
    <!-- footer here -->
    <footer>
        <ul>
            <div class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </div>
            <div class="footer-middle">
                <li><a href="#">Our third decade of climate action: join us</a></li>
            </div>
            <div class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>
        </ul>
    </footer>
  </body>
</html>
